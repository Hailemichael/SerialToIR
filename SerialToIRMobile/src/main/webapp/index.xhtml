
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

    <pm:page title="SerialToIR">
        <pm:view id="main" swatch="a">
<!--            <pm:header title="SerialToIR">
            </pm:header>-->

            <pm:content>
                <h:form id="remoteForm">
                    <p:outputPanel id="container">
                        <div>
                            <div style="display: inline-block">
                                <pm:buttonGroup orientation="horizontal">
                                    <p:commandButton value="" update="container" actionListener="#{serialToIR.sendZ5500Power}" icon="refresh" iconPos="center"/>
                                    <p:commandButton value="" update="container" actionListener="#{serialToIR.sendOptomaPowerON}"  icon="check" iconPos="center"/>
                                    <p:commandButton value="" update="container" actionListener="#{serialToIR.sendOptomaPowerOFF}" icon="delete" iconPos="center"/>
                                </pm:buttonGroup>
                            </div>
                            <div style="display: inline-block;">
                                <pm:buttonGroup orientation="horizontal">
                                    <p:commandButton value="OPT" update="container" actionListener="#{serialToIR.sendOptical}" />
                                    <p:commandButton value="DIR" update="container" actionListener="#{serialToIR.sendDirect}" />
                                </pm:buttonGroup>
                            </div>
                        </div>

                        <div style="display: inline-block">
                            <pm:buttonGroup orientation="horizontal">
                                <p:commandButton value="1" update="container" actionListener="#{serialToIR.sendHDMIInput1}" />
                                <p:commandButton value="2" update="container" actionListener="#{serialToIR.sendHDMIInput2}" />

                            </pm:buttonGroup>

                            <pm:buttonGroup orientation="horizontal">
                                <p:commandButton value="3" update="container" actionListener="#{serialToIR.sendHDMIInput3}" />
                                <p:commandButton value="4" update="container" actionListener="#{serialToIR.sendHDMIInput4}" />
                            </pm:buttonGroup>

                        </div>

                        <div style="display: inline-block">
                            <pm:buttonGroup>
                                <p:commandButton value="V+" update="container" actionListener="#{serialToIR.sendVolUP}" />
                                <p:commandButton value="V-" update="container" actionListener="#{serialToIR.sendVolDOWN}" />
                            </pm:buttonGroup>
                        </div>
                    </p:outputPanel>
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>

</f:view>
